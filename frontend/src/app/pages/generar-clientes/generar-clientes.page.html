<ion-content>
  <app-menu></app-menu>
  <h2 class="text-5xl text-center">AÃ±adir cliente</h2>

  <form
    [formGroup]="clientsForm"
    class="max-w-md mx-auto p-4 bg-slate-200 shadow-md rounded-md mt-24"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Nombre del cliente
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="name"
        formControlName="name"
        type="text"
        placeholder="Ingrese el nombre del cliente"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nif">
        NIF
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="nif"
        formControlName="nif"
        type="text"
        placeholder="Ingrese el precio del producto"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="cp">
        CP
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="cp"
        formControlName="cp"
        type="number"
        placeholder="Ingrese el codigo postal"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="calle">
        Calle
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="calle"
        formControlName="calle"
        type="text"
        placeholder="Ingrese la calle"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="localidad">
        Localidad
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="localidad"
        formControlName="localidad"
        type="text"
        placeholder="Ingrese la localidad"
      />
    </div>
    <div class="flex items-center justify-between">
      @if (!edit) {
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
        (click)="addClient()"
      >
        Guardar
      </button>
      } @else {
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
        (click)="update()"
      >
        Actualizar
      </button>

      }
    </div>
  </form>
</ion-content>
